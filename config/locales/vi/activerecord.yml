# Files in the config/locales directory are used for internationalization and
# are automatically loaded by Rails. If you want to use locales other than
# Vietnamese, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t "hello"
#
# In views, this is aliased to just `t`:
#
#     <%= t("hello") %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more about the API, please read the Rails Internationalization guide
# at https://guides.rubyonrails.org/i18n.html.
#
# Be aware that YAML interprets the following case-insensitive strings as
# booleans: `true`, `false`, `on`, `off`, `yes`, `no`. Therefore, these strings
# must be quoted to be interpreted as strings. For example:
#
#     vi:
#       "yes": Đồng ý
#       enabled: "ON"

vi:
  # Attributes names common to most models
  #attributes:
    #created_at: "Created at"
    #updated_at: "Updated at"

  # Default error messages
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: phải được đồng ý
      blank: không thể để trắng
      confirmation: không khớp với xác nhận
      empty: không thể rỗng
      equal_to: phải bằng %{count}
      even: phải là số chẵn
      exclusion: đã được giành trước
      greater_than: phải lớn hơn %{count}
      greater_than_or_equal_to: phải lớn hơn hoặc bằng %{count}
      inclusion: không có trong danh sách
      invalid: không hợp lệ
      less_than: phải nhỏ hơn %{count}
      less_than_or_equal_to: phải nhỏ hơn hoặc bằng %{count}
      not_a_number: không phải là số
      not_an_integer: phải là một số nguyên
      odd: phải là số lẻ
      other_than: cần phải khác %{count}
      present: cần phải để trắng
      taken: đã tồn tại
      too_long: quá dài (tối đa %{count} ký tự)
      too_short: quá ngắn (tối thiểu %{count} ký tự)
      wrong_length: độ dài không đúng (phải là %{count} ký tự)
      required: "phải có"
    template:
      body: 'Có lỗi với các mục sau:'
      header: "%{count} lỗi đã ngăn không cho lưu %{model} này"

  # Active Record models configuration
  activerecord:
    errors:
      messages:
        record_invalid: 'Có các lỗi sau: %{errors}'
        restrict_dependent_destroy:
          has_one: Không thể xóa do tồn tại đối tượng phụ thuộc %{record}
          has_many: Không thể xóa do tồn tại một số đối tượng phụ thuộc %{record}
        # Append your own errors here or at the model/attributes scope.

      # You can define own errors for models or model attributes.
      # The values :model, :attribute and :value are always available for interpolation.
      #
      # For example,
      #   models:
      #     user:
      #       blank: "This is a custom blank message for %{model}: %{attribute}"
      #       attributes:
      #         login:
      #           blank: "This is a custom blank message for User login"
      # Will define custom blank validation message for User model and
      # custom blank validation message for login attribute of User model.
      #models:

    # Translate model names. Used in Model.human_name().
    #models:
      # For example,
      #   user: "Dude"
      # will translate User model name to "Dude"

    # Translate model attribute names. Used in Model.human_attribute_name(attribute).
    #attributes:
      # For example,
      #   user:
      #     login: "Handle"
      # will translate User attribute "login" as "Handle"

  attributes:
    display_tracks_count: Tổng số bài hát
    display_invoice_lines_count: Số lượng chi tiết hóa đơn
    display_customers_count: Tổng số khách hàng
    display_invoices_count: Tổng số hóa đơn
    display_albums_count: Tổng số bộ sưu tập
    display_subordinates_count: Tổng số cấp dưới
    name: Tên
    title: Tiêu đề
    created_at: Ngày tạo
    updated_at: Ngày cập nhật
